<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    
    <div id="box">

    </div>

</body>
<script>

//Her saniye div bloğunun genişliği ve yüksekliği değişsin (0-1000 arası)

setInterval(() => {
    
    let randomX =  Math.floor(Math.random() * 1000);
    let randomY =  Math.floor(Math.random() * 1000);
    
    document.getElementById("box").style.width = randomX +  "px";
    document.getElementById("box").style.height = randomY +  "px";


}, 300);

</script>
</html>
