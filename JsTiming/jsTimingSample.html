<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;     
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
</body>
<script>

//Bir renk dizisi yap. Div bloğunun arka plan rengi yani backgroundColor her saniye RASTGELE değişsin

let colors = ['red','tomato','brown','yellow','black','gray','green','orange','blue','aqua']


setInterval(() => {
 
//Her saniye 0 ile 11 arasında bir RASTGELE sayı üretelim.
 let randomNumber =  Math.floor(Math.random() * 11);
    
 document.getElementById("box").style.backgroundColor = colors[randomNumber];


}, 300);



</script>
</html>
